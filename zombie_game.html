<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #gameMessages {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-family: Arial, sans-serif;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #healthBar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid #666;
            display: none;
            z-index: 100;
        }
        #healthFill {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Game</button>
    <div id="gameMessages"></div>
    <div id="healthBar"><div id="healthFill"></div></div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        // Game constants
        const MAP_SIZE = 100;
        
        // Game variables
        let scene, camera, renderer;
        let player, zombies = [], weapons = [], trees = [];
        let keys = {};
        let gameRunning = false;
        let playerHealth = 100;
        
        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            setupCamera(); // Set initial camera position
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // Setup event listeners for keyboard input
            setupEventListeners();
            
            // Create ground and player
            createGround();
            createPlayer();
            
            // Create zombies
            for (let i = 0; i < 8; i++) {
                createZombie();
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            document.addEventListener('keydown', (event) => {
                keys[event.code] = true;
            });
            
            document.addEventListener('keyup', (event) => {
                keys[event.code] = false;
            });
        }
        
        // Animation loop
        function animate() {
            if (gameRunning) {
                requestAnimationFrame(animate);
                
                // Update game state
                updatePlayer();
                updateZombies();
                checkCollisions();
                
                renderer.render(scene, camera);
            }
        }
        
        // Start the game
        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('healthBar').style.display = 'block';
            
            // Reset player health
            playerHealth = 100;
            updateHealthBar();
            
            // Clear existing zombies from previous game
            zombies.forEach(zombie => scene.remove(zombie));
            zombies = [];
            
            // Clear renderer if it exists from previous game
            if (renderer && renderer.domElement && renderer.domElement.parentNode) {
                renderer.domElement.parentNode.removeChild(renderer.domElement);
            }
            
            // Set game as running
            gameRunning = true;
            
            init();
            animate();
        }
        
        // Add event listener to start button
        document.getElementById('startButton').addEventListener('click', startGame);

        // Create the ground
        function createGround() {
            const geometry = new THREE.PlaneGeometry(MAP_SIZE, MAP_SIZE);
            const material = new THREE.MeshBasicMaterial({ color: 0x4CAF50, side: THREE.DoubleSide });
            const ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = -Math.PI / 2; // Rotate to be horizontal
            ground.position.y = 0;
            scene.add(ground);
            return ground;
        }

        // Create the player
        function createPlayer() {
            // Using a slightly taller box to represent a person
            const geometry = new THREE.BoxGeometry(1, 2, 1); // Width, height, depth
            const material = new THREE.MeshBasicMaterial({ color: 0x1E88E5 });
            player = new THREE.Mesh(geometry, material);
            player.position.set(0, 1, 0); // Position player at half height above ground
            player.health = 100; // Initialize player health
            scene.add(player);
            return player;
        }

        // Setup camera position and orientation
        function setupCamera() {
            camera.position.set(0, 10, 15); // Position camera above and behind player
            camera.lookAt(new THREE.Vector3(0, 0, 0)); // Look at the center initially
        }

        // Update player position based on keyboard input
        function updatePlayer() {
            const playerSpeed = 0.1; // Movement speed constant
            
            // Forward/backward movement (Z axis)
            if (keys['KeyW']) {
                player.position.z -= playerSpeed;
            }
            if (keys['KeyS']) {
                player.position.z += playerSpeed;
            }
            
            // Left/right movement (X axis)
            if (keys['KeyA']) {
                player.position.x -= playerSpeed;
            }
            if (keys['KeyD']) {
                player.position.x += playerSpeed;
            }
            
            // Enforce map boundaries
            const halfMapSize = MAP_SIZE / 2;
            const boundaryLimit = halfMapSize - 1; // Keep player 1 unit away from edge
            
            player.position.x = Math.max(-boundaryLimit, Math.min(boundaryLimit, player.position.x));
            player.position.z = Math.max(-boundaryLimit, Math.min(boundaryLimit, player.position.z));
            
            // Update camera to follow player
            camera.position.set(player.position.x, 10, player.position.z + 15);
            camera.lookAt(player.position);
            
            return player.position;
        }

        // Create a zombie
        function createZombie() {
            const geometry = new THREE.BoxGeometry(1, 2, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
            const zombie = new THREE.Mesh(geometry, material);
            
            // Random position within map boundaries
            const halfMapSize = MAP_SIZE / 2 - 2; // Keep zombies away from edges
            zombie.position.set(
                Math.random() * halfMapSize * 2 - halfMapSize,
                1, // Half height above ground
                Math.random() * halfMapSize * 2 - halfMapSize
            );
            
            // Zombie properties
            zombie.speed = 0.05;
            zombie.health = 100;
            
            scene.add(zombie);
            zombies.push(zombie);
            return zombie;
        }

        // Update zombies positions to move toward player
        function updateZombies() {
            zombies.forEach(zombie => {
                // Calculate direction vector from zombie to player
                const direction = player.position.clone().sub(zombie.position).normalize();
                
                // Move zombie toward player
                zombie.position.x += direction.x * zombie.speed;
                zombie.position.z += direction.z * zombie.speed;
            });
        }

        // Check for collisions between player and zombies
        function checkCollisions() {
            const collisionThreshold = 1.5; // Distance threshold for collision
            
            zombies.forEach(zombie => {
                const distance = player.position.distanceTo(zombie.position);
                
                if (distance < collisionThreshold) {
                    zombieAttack(zombie);
                }
            });
        }

        // Add this function:
        function zombieAttack(zombie) {
            playerHealth -= 5;
            console.log("Player health:", playerHealth);
            updateHealthBar();
            
            if (playerHealth <= 0) {
                gameOver();
            }
        }

        // Add this function:
        function updateHealthBar() {
            const healthFill = document.getElementById('healthFill');
            healthFill.style.width = playerHealth + '%';
            
            // Change color based on health
            if (playerHealth > 60) {
                healthFill.style.backgroundColor = '#4CAF50'; // Green
            } else if (playerHealth > 30) {
                healthFill.style.backgroundColor = '#FFC107'; // Yellow
            } else {
                healthFill.style.backgroundColor = '#F44336'; // Red
            }
        }

        // Add this function:
        function gameOver() {
            console.log("Game Over!");
            gameRunning = false;
            
            // Show game over message
            const gameMessages = document.getElementById('gameMessages');
            gameMessages.textContent = "GAME OVER";
            gameMessages.style.display = 'block';
            
            // Show start button again
            setTimeout(() => {
                document.getElementById('startButton').style.display = 'block';
                gameMessages.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
